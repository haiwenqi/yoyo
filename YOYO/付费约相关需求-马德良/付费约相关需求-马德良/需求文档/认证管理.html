        <div id="u1" class="text">
          <p><span style="color:#333333;">1.查询条件</span></p><p><span style="color:#333333;">用户昵称、用户ID、审核状态：未审核、已通过、已拒绝</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">2.排列顺序</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">按认证申请排列，最新的放在最上边</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">3.点击查看进入详情页：</span></p><p><span style="color:#333333;">a </span><span style="color:#333333;">基本信息、详细信息、形象视频</span></p><p><span style="color:#333333;">b 审核状态</span></p><p><span style="color:#333333;">c 如果是拒绝 则 加上拒绝的理由</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">4.点击拒绝弹出拒绝理由输入框</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">输入理由并保存</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">审核结束后给用户发送</span><span style="color:#FF0000;">业务</span><span style="color:#FF0000;">消息</span><span style="color:#333333;">：</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">1.通过：题目：“</span><span style="color:#333333;">认证审核通知</span><span style="color:#333333;"></span><span style="color:#333333;">”；</span></p><p><span style="color:#333333;">内容：</span><span style="color:#333333;">“恭喜您，您的认证已通过”</span><span style="color:#333333;">。</span></p><p><span style="color:#333333;">&nbsp;</span></p><p><span style="color:#333333;">2.拒绝：题目</span><span style="color:#333333;">：“</span><span style="color:#333333;">认证审核通知</span><span style="color:#333333;"></span><span style="color:#333333;">”；</span></p><p><span style="color:#333333;">内容：</span><span style="color:#333333;">抱歉，您的认证因为+认证原因</span><span style="color:#333333;">&nbsp;&nbsp; 而未通过审核，</span></p><p><span style="color:#333333;">请重新认证</span><span style="color:#333333;"></span><span style="color:#333333;">。</span></p><p><span style="color:#333333;">&nbsp;</span></p>
